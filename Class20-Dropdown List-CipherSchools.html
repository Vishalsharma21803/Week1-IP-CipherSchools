<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form action="../structure.html" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
       
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <p>Select Your Gender</p>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"><br><br>


        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female"><br><br>


        <label for="Transgender">Transgender</label>
        <input type="radio" name="gender" id="Transgender" value="Transgender"><br><br>


        <label for="Transplanted">Transplanted</label>
        <input type="radio" name="gender" id="Transplanted" value="Transplanted"><br><br>

        <label for="age-group">Select Your Age Group</label>
        <select name="age-group-values" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-50">21-50</option>
            <option value="50+">50+</option>
        </select><br><br>

        <input type="submit" value="Sign In">
    </form>
</body>
</html>
